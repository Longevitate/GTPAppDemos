name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - Check secrets
      run: |
        echo "Checking if secrets exist..."
        if [ -z "$AZURE_CREDENTIALS_JSON" ]; then echo "AZURE_CREDENTIALS_JSON is missing"; exit 1; fi
        if [ -z "$AZURE_WEBAPP_NAME" ]; then echo "AZURE_WEBAPP_NAME is missing"; exit 1; fi
        echo "All secrets are present!"
      env:
        AZURE_CREDENTIALS_JSON: ${{ secrets.AZURE_CREDENTIALS_JSON }}
        AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/$REPO_NAME/openai-apps-sdk:latest .

    - name: Push Docker image
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        docker push ghcr.io/$REPO_NAME/openai-apps-sdk:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        slot-name: production
        images: 'ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/openai-apps-sdk:latest'

    - name: Azure logout
      run: az logout
