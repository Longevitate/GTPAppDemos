name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.repository }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - Check secrets
      run: |
        echo "Checking if secrets exist..."
        if [ -z "$AZURE_CREDENTIALS_JSON" ]; then echo "AZURE_CREDENTIALS_JSON is missing"; exit 1; fi
        if [ -z "$AZURE_WEBAPP_NAME" ]; then echo "AZURE_WEBAPP_NAME is missing"; exit 1; fi
        echo "All secrets are present!"
      env:
        AZURE_CREDENTIALS_JSON: ${{ secrets.AZURE_CREDENTIALS_JSON }}
        AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/openai-apps-sdk:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/openai-apps-sdk:latest

    - name: Deploy to Azure Web App
      run: |
        az webapp config container set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group gptApps \
          --docker-custom-image-name ${{ secrets.DOCKERHUB_USERNAME }}/openai-apps-sdk:latest \
          --output none

    - name: Azure logout
      run: az logout
