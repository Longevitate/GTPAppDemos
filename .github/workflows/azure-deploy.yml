name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.repository }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - Check secrets
      run: |
        echo "Checking if secrets exist..."
        if [ -z "$AZURE_CREDENTIALS_JSON" ]; then echo "AZURE_CREDENTIALS_JSON is missing"; exit 1; fi
        if [ -z "$AZURE_WEBAPP_NAME" ]; then echo "AZURE_WEBAPP_NAME is missing"; exit 1; fi
        echo "All secrets are present!"
      env:
        AZURE_CREDENTIALS_JSON: ${{ secrets.AZURE_CREDENTIALS_JSON }}
        AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_JSON }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
        docker build -t ghcr.io/$REPO_NAME_LOWER/openai-apps-sdk:latest .

    - name: Push Docker image
      run: |
        REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
        docker push ghcr.io/$REPO_NAME_LOWER/openai-apps-sdk:latest

    - name: Deploy to Azure Web App
      run: |
        REPO_NAME_LOWER=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
        az webapp config container set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group gptApps \
          --docker-custom-image-name ghcr.io/$REPO_NAME_LOWER/openai-apps-sdk:latest \
          --output none

    - name: Azure logout
      run: az logout
